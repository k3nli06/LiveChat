<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat WebSocket + HTTP</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    #messages {
      list-style: none;
      padding: 0;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }
    #messages li {
      margin: 5px 0;
      padding: 4px 8px;
      background: #f1f1f1;
      border-radius: 4px;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <p id="userDisplay"><strong>Usuario:</strong> (cargando...)</p>
  <button onclick="logout()">Cerrar sesi√≥n</button>
</div>

<h2>Chat WebSocket + HTTP</h2>

<div>
  <label>Sala ID:</label>
  <input type="text" id="room" placeholder="Ej: general" />
  <button onclick="startChat()">Entrar</button>
</div>

<ul id="messages"></ul>

<div id="controls">
  <input type="text" id="message" placeholder="Escribe un mensaje..." style="flex: 1;" />
  <button onclick="sendMessage()">Enviar</button>
</div>

<script>
  let stompClient;
  let roomId;
  let username = null;

  // Obtener usuario autenticado (sin encabezado X-Requested-With)
  fetch('/users/me', {
    credentials: 'include'
  })
    .then(response => {
      if (!response.ok) throw new Error("No autenticado");
      return response.json();
    })
    .then(data => {
      username = data.username;
      document.getElementById("userDisplay").innerHTML = `<strong>Usuario:</strong> ${username}`;
    })
    .catch(err => {
      console.error("No autenticado:", err);
      document.getElementById("userDisplay").textContent = "‚ö†Ô∏è No autenticado";
    });

  function appendMessage(msg) {
    const li = document.createElement("li");
    const time = new Date(msg.timestamp).toLocaleTimeString();
    li.textContent = `[${time}] ${msg.sender}: ${msg.content}`;
    document.getElementById("messages").appendChild(li);
    li.scrollIntoView({ behavior: "smooth" });
  }

  function startChat() {
    roomId = document.getElementById("room").value.trim();
    if (!roomId || !username) {
      alert("Debe ingresar un ID de sala y estar autenticado.");
      return;
    }

    loadHistoryBeforeSocket(roomId);
    connectToRoom();
  }

  function loadHistoryBeforeSocket(roomId) {
    fetch(`/api/chat/${roomId}/history`, {
      credentials: 'include'
    })
      .then(res => res.json())
      .then(history => {
        history.forEach(appendMessage);
      })
      .catch(err => {
        console.error("‚ùå Error cargando historial:", err);
      });
  }

  function connectToRoom() {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);
    stompClient.debug = console.log;

    stompClient.connect({}, function () {
      console.log("üü¢ Conectado con STOMP");

      stompClient.subscribe(`/topic/chat/${roomId}`, function (message) {
        const msg = JSON.parse(message.body);
        appendMessage(msg);
      });

      stompClient.send(`/app/chat/${roomId}/join`, {}, JSON.stringify({
        sender: username,
        type: "JOIN"
      }));
    }, function (error) {
      console.error("‚ùå STOMP error:", error);
    });
  }

  function sendMessage() {
    const content = document.getElementById("message").value.trim();
    if (content && stompClient && stompClient.connected && username) {
      stompClient.send(`/app/chat/${roomId}/sendMessage`, {}, JSON.stringify({
        sender: username,
        content: content,
        type: "CHAT",
        timestamp: new Date().toISOString()
      }));
      document.getElementById("message").value = '';
    }
  }

  function logout() {
    fetch('/logout', {
      method: 'POST',
      credentials: 'include'
    })
      .then(() => {
        window.location.href = '/login';
      })
      .catch(err => {
        console.error("‚ùå Error al cerrar sesi√≥n:", err);
      });
  }
</script>

</body>
</html>
